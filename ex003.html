<body>

    <script>
        var n1 = Number(window.prompt('Digite um número: '))
        var n2 = Number(window.prompt('Digite outro número: '))
        var s =  n1 + n2
        var s1 = s / 2
        var s3 = n1 * n2
        
       // window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        document.write(`A soma entre <strong>${n1}</strong> e <strong>${n2}</strong> é igual a: <strong>${s}</strong>.<br>`)  
        document.write(`A divisão entre eles é igual a: <strong>${s1}</strong>.<br>`)
        document.write(`A multiplicação entre é igual a: <strong>${s3}</strong>.`)          
    </script>
