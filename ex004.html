<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Estudando Java</title>

    <style>
        body{
            font: normal 1.5em Arial;
            background-color: aqua;
            margin-left: 10px;
            margin-top: 60px;    
        }
    </style>
</head>
<body>

    <script>
        var nome = prompt('Digite o seu nome:')
        var idade = prompt('Digite a sua idade:')
        document.writeln(`Olá <strong>${nome}</strong>, você tem <strong>${idade}</strong> anos.<br>`)
        document.writeln(`O seu nome tem: <strong>${nome.length}</strong> letras.<br>`)
        document.write(`O seu nome em maiúsculo fica assim: <strong>${nome.toUpperCase()}</strong>.<br>`)
        document.write(`O seu nome em minúsculo fica assim: <strong>${nome.toLocaleLowerCase()}</strong>.`)        
    </script>
    
</body>
</html>
